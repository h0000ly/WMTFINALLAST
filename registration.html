        <main>
            <div class="header">
                <h1><span class="colored">Reg</span>ister</h1>
            </div>
            <form id="register" method="POST" action="php/getdata.php" onsubmit="return validate();">
                <div class="input">
                    <label for="username">Username:</label>
                    <input type="text" name="usernameName" placeholder="Username" id="username" autocomplete="off">
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <span class="small">Please insert username</span>
                </div>
                <div class="input">
                    <label for="email">E-mail:</label>
                    <input type="email" name="emailName" placeholder="E-mail" id="email" autocomplete="off">
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <span class="small">Please insert e-mail</span>
                </div>
                <div class="input">
                    <label for="password">Password:</label>
                    <input type="password" name="passwordName" placeholder="Password" id="password" autocomplete="off">
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <span class="small">Please insert the password</span>
                </div>
                <div class="input">
                    <label for="c-password">Confirm Password:</label>
                    <input type="password" name="password2name" placeholder="Confirm Password" id="c-password" autocomplete="off">
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <span class="small">Please confirm the password</span>
                </div>
                <div>
                    <input type="submit" name="submitName" class="btn" value="Register">   
                </div>
            </form>
        </main>
        <script src="js/validation.js"></script>
    </body>
